    <h1> SCRIBETER </h1>

    <h2> 简介 </h2>

    <p> <code> Scrib- </code> 来源拉丁语动词scribere（刻、写），<code> SCRIBETER </code> 是一个用计算机模拟刻、写的工具。 </p>

    <p> 在 <code> SCRIBETER </code> 中，你可以体验到最接近现实的书写体验。你将不能复制、粘贴文本，不能随意删除、修改、交换已写好的内容。在 <code> SCRIBETER </code> 中，你写下的每一个字，就像是真实地书写在纸张上，不再可以改变。</p>
